<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeData-Number</title>
</head>
<body>
    <script>
        /*Penulisan Hello World*/
        document.writeln("<p> Hello World :) </p>") ;
        document.writeln("<p> Selamat Datang </p>") ; 

        document.writeln("<br>")


        /*Type-data Number*/
        document.writeln("<h4>Type-data Number</h4>")
        document.writeln(110) ;
        document.writeln("<br>");
        document.writeln(4.5) ;
        document.writeln("<br>")
        document.writeln("<br>")
        

        /*Escape Sequence*/
        /*  \n = Enter
            \t = Tab
            \\ = \
            \"\" = ""(petik2)
            \'\' = ''(petik1)
        */
        document.writeln("<h4>Escape Sequence</h4>") ;
        document.write("<textarea cols='100' rows='10'>");
        document.write("Nama :" + " Putu Agus Prana Dhiva Satvika");
        document.write("\nTTL :" + " Denpasar, 01-Januari_2004");
        document.write("\nUmur :" + " \"19 Tahun\"");
        document.write("\nHobi :" + " \'Bulutangkis\'"); 
        document.write("</textarea>");
        document.writeln("<br>")
        document.writeln("<br>")



        /*JS Variable
        keywords = var,let,conts*/
        document.writeln("<h4>JS Variable</h4>")
        let fullName = "Putu Agus Prana Dhiva Satvika";
        let TTL = "Denpasar, 01-Januari-2004";
        let age = "19 Tahun";
        let hobi = "Bulutangkis" + " Programming";      

        document.writeln( "Nama : ",fullName);
        document.writeln("<br>")
        document.writeln("Tempat, Tanggal lahir : ",TTL);
        document.writeln("<br>")
        document.writeln("Umur : ",age);
        document.writeln("<br>")
        document.writeln("Hobi : ",hobi);
        document.writeln("<br>")
        document.writeln("<br>")
        document.writeln("<br>")
        


        /*Operasi matematika JS*/
        //Operator Aritmetika (+,-,* ,/)
        document.writeln("<h4>Operasi Aritmatika</h4>");
        let operate = 3 + 4; 
        document.writeln("<p>" + "hasil dari 3 + 4 = " + operate +"</p>");
        
        operate = operate - 5; /*atau bisa dituliskan sebagai (operate -= 5) */
        document.writeln("<p>" + "hasil dari 7 - 5 = " + operate +"</p>");
        
        operate = operate * 8; /*atau bisa dituliskan sebagai (operate *= 8) */
        document.writeln("<p>" + "hasil dari 2 * 8 = " + operate +"</p>");
        document.writeln("<br>")
        document.writeln("<br>")







        document.writeln("<br>")
        document.writeln("<br>")
    </script>
</body>
</html>
